debug = 1
log_success = True
log_failure = True

[Station]
    location = PrecipMeter
    latitude = 51.123
    longitude = 13.040
    altitude = 171, meter
    station_type = Simulator
    rain_year_start = 1
    week_start = 6

[Simulator]
    loop_interval = 2.5
    mode = simulator
    driver = weewx.drivers.simulator

[StdConvert]
    target_unit = METRIC

[StdArchive]
    archive_interval = 300
    record_generation = software
    loop_hilo = True
    data_binding = wx_binding

[DataBindings]

    [[wx_binding]]
        database = archive_sqlite
        table_name = archive
        manager = weewx.manager.DaySummaryManager
        schema = schemas.wview_extended.schema

    # additional section for an extra database to store the PrecipMeter data
    # optional!
    [[precip_binding]]
        database = precip_sqlite
        table_name = archive
        manager = weewx.manager.DaySummaryManager
        schema = user.precipmeter.schema

[Databases]

    [[archive_sqlite]]
        database_name = weewx-test.sdb
        database_type = SQLite

    # additional section for an extra database to store PrecipMeter data
    # optional!
    [[precip_sqlite]]
        database_name = precip-test.sdb
        database_type = SQLite

[DatabaseTypes]

    [[SQLite]]
        driver = weedb.sqlite
        SQLITE_ROOT = /home/user/weewx-precipmeter/test

[Engine]
    [[Services]]
        prep_services =
        data_services = user.precipmeter.PrecipData
        process_services =
        xtype_services =
        archive_services = weewx.engine.StdArchive, user.precipmeter.PrecipArchive
        restful_services =
        report_services =

[PrecipMeter]
    data_binding = precip_binding
    weathercodes = Parsivel
    visibility = Parsivel
    rainDur = Parsivel
    [[Parsivel]]
        type = none
        host = "192.168.123.45"
        port = 8000
        prefix = 'ott'
        telegram = "%13;%01;%02;%03;%07;%08;%34;%12;%10;%11;%18;/r/n"


